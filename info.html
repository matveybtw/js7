<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        .double {
            display: flex;
        }

        .labelinput {
            text-align: left;
            display: inline-block;
            margin-right: 50px;
            margin-bottom: 15px;
        }

        #form {
            text-align: center;
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>
</head>

<body>
    <p id="hello"></p>
    <hr>

    <form method="post" id="form">
        <h2>User info</h2>
        <div class="double">
            <div class="labelinput">
                <label for="firstname">First name</label>
                <br>
                <input id="firstname">
            </div>
            <div class="labelinput">
                <label for="lastname">Last name</label>
                <br>
                <input id="lastname">
            </div>
        </div>
        <div class="double">
            <div class="labelinput">
                <label for="yearofbirth">Year of birth</label>
                <br>
                <input id="yearofbirth">
            </div>
            <div class="labelinput">
                <label for="gender">Gender</label>
                <br>
                <select id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
        </div>
        <div class="double">
            <div class="labelinput">
                <label for="phonenumber">Phone number</label>
                <br>
                <input id="phonenumber">
            </div>
            <div class="labelinput">
                <label for="skype">Skype</label>
                <br>
                <input id="skype">
            </div>
        </div>
        <button type="submit">Save</button>
    </form>
    <script>
        function AddIfNotNull(name, content, requeired=true)
        {
            if(content!="")
            {
                localStorage.setItem(name, content);
            }
            else if(required){
                alert("Ви не ввели значення для "+ name+".");
            }
        }
        function GetIfNotNull(name)
        {
            let i = localStorage.getItem(name);
            if(i!="")
            {
                document.querySelector("#"+name).value=i;
            }
        }
        document.querySelector("#hello").textContent="Hello, "+localStorage.getItem("email");
        GetIfNotNull("firstname");
        GetIfNotNull("lastname");
        GetIfNotNull("yearofbirth");
        GetIfNotNull("gender");
        GetIfNotNull("phonenumber");
        GetIfNotNull("skype");
        document.addEventListener("DOMContentLoaded", function (){
            let form = document.querySelector("#form");
            let firstname=form.querySelector("#firstname");
            let lastname = form.querySelector("#lastname");
            let yearofbirth = form.querySelector("#yearofbirth");
            let gender = form.querySelector("#gender");
            let phonenumber = form.querySelector("#phonenumber");
            let skype=form.querySelector("#skype");
            form.addEventListener("submit", function(e){
                e.preventDefault();
                AddIfNotNull("firstname", firstname.value);
                AddIfNotNull("lastname",lastname.value);
                AddIfNotNull("yearofbirth",yearofbirth.value);
                AddIfNotNull("gender",gender.value);
                AddIfNotNull("phonenumber",phonenumber.value, false);
                AddIfNotNull("skype",skype.value, false);
            });
        });
    </script>
</body>

</html>
